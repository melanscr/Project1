<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather 🌂 Project 
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="index.js"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Texturina:wght@200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
</head>

<body>
 <div class="weather">
 <form id="search-form">
  <div class="input-group">
  <div class="input-group-prepend">
  <span class="input-group-text">City</span>
  </div>
  <input type="text" aria-label="City" class="form-control" id="city-input" placeholder="Type your new destination...">
  <button type="submit" class= "btn btn-primary">search</button>
</div>
</form>
    <h1>
        Date 
    </h1>
    <p>
        <div class="current" >
        Current Temperature 
        </div>
    </p> 
    <p> 
    <div class="condition">
    Sunny 
    </div>
    </p>
    <p>
     <div class="sun">
        ☀️
     </div> 
    </p>
    <ul>
        <li>
            Humidity: <span id="humidity"> </span> %  
        </li>
        <li>
            Wind: <span id="wind"> </span> km/hr
        </li>
        <li>
            Pressure: <span id="pressure"> </span>
        </li>
    <h3>
        Current City
    </h3>
   

<hr>
<h5>
    Five Day Forecast
</h5>
<p>
    <div class="temperatures">
    <div class="row">
    <div class="col-2" class="monday">
        M <br>43° <br> ☀️
    </div>
    <div class="col-2">
        T <br>43° <br> ☀️
    </div>
    <div class="col-2">
        W <br>43°<br> ☀️
    </div>
    <div class="col-2">
        Th <br>43°<br> ☀️
    </div>
    <div class="col-2">
        F <br>43°<br> ☀️
    </div>
</div>
</div>
</p>
</div>
</div>
</div>
<p class="sourcecode">
<a href="https://github.com/melanscr/Project1" target="_blank">
   Open Source
</a> by Christina Alme
</p>
<script>

</script>
</body>
</html>
